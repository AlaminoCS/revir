<div class="sales-list-container">
  <h2>Vendas do Dia</h2>

  @if (sales.length > 0) {
    <table mat-table [dataSource]="sales" class="mat-elevation-z8">
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let sale">{{ sale.id }}</td>
      </ng-container>

      <!-- Total Column -->
      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef>Total</th>
        <td mat-cell *matCellDef="let sale">R$ {{ sale.total.toFixed(2) }}</td>
      </ng-container>

      <!-- Data Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Data</th>
        <td mat-cell *matCellDef="let sale">{{ sale.date | date:'dd/MM/yyyy HH:mm:ss' }}</td>
      </ng-container>

      <!-- Produtos Column -->
      <ng-container matColumnDef="products">
        <th mat-header-cell *matHeaderCellDef>Produtos</th>
        <td mat-cell *matCellDef="let sale">
          <ul class="product-list">
            <li *ngFor="let product of sale.products">
              {{ product.name }} - R$ {{ product.price.toFixed(2) }}
            </li>
          </ul>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  } @else {
    <p>Nenhuma venda registrada ainda.</p>
  }

  <button mat-raised-button color="primary" (click)="goBack()">Voltar</button>
</div>
