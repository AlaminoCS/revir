<div class="supplier-page-container">
  <!-- Coluna 1: Cadastro -->
  <section class="supplier-registration-container">
    <mat-card class="registration-card">
      <mat-card-header>
        <mat-card-title>Cadastro de Fornecedor</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form #supplierForm="ngForm" (ngSubmit)="onSubmit(supplierForm)" class="registration-form">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Nome</mat-label>
            <input matInput [(ngModel)]="supplierData.nome" name="nome" required>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>CPF ou CNPJ</mat-label>
            <input matInput [(ngModel)]="supplierData.documento" name="documento" required
                maxlength="18" (input)="formatDocumento()">
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Telefone</mat-label>
            <input matInput [(ngModel)]="supplierData.telefone" name="telefone" 
                   placeholder="(00) 00000-0000" (input)="formatPhone()" maxlength="15">
          </mat-form-field>

          <button mat-raised-button color="primary" type="submit" class="submit-button">
            Salvar
          </button>
        </form>
      </mat-card-content>
    </mat-card>
  </section>

  <!-- Coluna 2: Lista -->
  <section class="supplier-list-container">
    <div class="table-header-sort">
      <h2 class="table-title">Fornecedores Cadastrados</h2>
      <div class="sort-buttons">
        <button mat-stroked-button color="primary" (click)="setSortField('nome')">
          Ordenar por Nome
          <mat-icon *ngIf="sortField === 'nome'">{{ sortDirection === 'asc' ? 'arrow_upward' : 'arrow_downward' }}</mat-icon>
        </button>        
      </div>
    </div>
    <mat-table [dataSource]="fornecedores" class="mat-elevation-z2 full-width">
      <ng-container matColumnDef="nome">
        <mat-header-cell *matHeaderCellDef> Nome </mat-header-cell>
        <mat-cell *matCellDef="let fornecedor"> {{ fornecedor.nome }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="documento">
        <mat-header-cell *matHeaderCellDef> CPF/CNPJ </mat-header-cell>
        <mat-cell *matCellDef="let fornecedor"> {{ fornecedor.documento }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="telefone">
        <mat-header-cell *matHeaderCellDef> Telefone </mat-header-cell>
        <mat-cell *matCellDef="let fornecedor"> {{ fornecedor.telefone }} </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </section>
</div>
