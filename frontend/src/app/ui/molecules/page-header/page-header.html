<div class="page-header">
  @if (greeting) {
    <p class="greeting">{{ greeting }}</p>
  }

  <h1>{{ title }}</h1>

  @if (showSaleButtons) {
    <div class="actions">
      <button 
        mat-raised-button 
        class="action-button"
        (click)="onNewSale.emit()"
      >
        Nova Venda
      </button>

      

      <button 
        mat-raised-button 
        class="action-button"
        (click)="onClosing.emit()"
      >
        Fechamento
      </button>
    </div>
  }
</div>
